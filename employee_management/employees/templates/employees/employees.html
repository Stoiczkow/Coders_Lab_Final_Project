{% extends 'employees/index.html' %}

{% block content %}
<p>
<table class="table table-condensed">
    {% for employee in employees %}
        <tr>
            <td><a href="{% url 'employee' id=employee.pk %}">
            <button type="button" class="btn btn-info">{{employee.last_name}} {{employee.first_name}}</button></a></td>
            <td><a href="{% url 'edit_employee' pk=employee.pk %}">
            <span class="label label-default">Edytuj</span></a></td>
        </tr>
    {% endfor %}
</table>
</p>
{% endblock %}
