{% extends 'employees/index.html' %}

{% block content %}

        <button type="button" class="btn btn-info">{{employee.last_name}} {{employee.first_name}}</button></a>
        <a href="{% url 'edit_employee' pk=employee.pk %}">
        <span class="label label-default">Edytuj</span></a>

    </p>

    {% endfor %}
{% endblock %}
