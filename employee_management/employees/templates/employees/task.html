{% extends 'employees/index.html' %}

{% block content %}
    <h4>{{ task.title }}</h4>
    <p>Termin: {{ task.start_date }} - {{ task.end_date }}</p>
    <p>Stanowisko: {{ task.stand }}</p>
    <h5>Pracownicy:</h5>
    <ul>
        {% for employee in employees %}
        <li><a href="{% url 'employee' id=employee.pk%}">{{ employee.last_name }} {{ employee.first_name }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
