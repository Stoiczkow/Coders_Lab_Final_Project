{% extends 'employees/index.html' %}

{% block content %}
<p>
<table class="table table-condensed">
    {% for task in tasks %}
        {% if task.is_closed == True %}
        <tr>
            <td><a href="{% url 'task' id=task.pk %}"><button type="button" class="btn btn-info">{{task.title}} </button></a></td>
            <td><span class="label label-danger">ZamkniÄ™te</span></td>
            {% if task.accomplishment > task.target %}
                <td><span class="label label-success">Plan wykonany</span></td>
            {% else %}
                <td><span class="label label-danger">Plan niewykonany</span></td>
            {% endif %}

        </tr>
        {% endif %}
    {% endfor %}
</table>
</p>
{% endblock %}
