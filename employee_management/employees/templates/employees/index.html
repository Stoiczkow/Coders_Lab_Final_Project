<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <meta charset="utf-8">
    </head>

    <body>
        {% block main %}
        <div  class="container" class="col-sm-12" style="border:3px solid lightblue">
          <h1><center>Zarządzaj pracownikami</center></h1>

        </div>
        <div class="container" class="col-sm-12">
            <a href="{% url 'index' %}"><button type="button" class="btn btn-primary">Strona główna</button></a>
            <a href="{% url 'active_tasks' %}"><button type="button" class="btn btn-primary">Aktywne zlecenia</button></a>
            <a href="{% url 'all_tasks' %}"><button type="button" class="btn btn-primary">Historia zleceń</button></a>
            <a href="{% url 'add_task' %}"><button type="button" class="btn btn-primary">Dodaj zlecenie</button></a>
            <a href="{% url 'employees' %}"><button type="button" class="btn btn-primary">Lista pracowników</button></a>
            <a href="{% url 'add_employee' %}"><button type="button" class="btn btn-primary">Dodaj pracownika</button></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-info pull-right">Zalogowany: {{ user }} / Wyloguj się</button></a>
            {% endif %}

        </div>
        <div class="container" class="col-sm-12">
            {% block content %}
            {% endblock %}


        </div>
        {% endblock %}




    </body>

</html>
