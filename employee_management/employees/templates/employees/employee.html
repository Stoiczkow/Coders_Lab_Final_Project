{% extends 'employees/index.html' %}
{% load static %}
{% block script %}
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="{% static 'js/chart.js' %}" type="text/javascript"></script>
<script src="{% static 'js/date_range.js' %}" type="text/javascript"></script>
{% endblock %}



{% block content %}

    <h4>{{ employee.last_name }} {{ employee.first_name }}</h4>
    <p>Zlecenia pracownika:</p>

    {% for task in tasks %}
        <p><a href="{% url 'task' id=task.pk%}"><span class="label label-info" value="{{ task.accomplishment}}" value2="{{ task.end_date}}">{{ task.title }}</span></a></p>
    {% endfor %}
<input id="from" name="start_date" required="" type="date"> : <input id="to" name="end_date" required="" type="date">
<button id="choose"type="button" class="btn btn-success">Wybierz zakres</button>
<button id="choose_whole"type="button" class="btn btn-success">Wybierz wszystkie zlecenia</button>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>

{% endblock %}
